<mat-card>
  <mat-card-content>
    <h3 class="h2-responsive mb-4">
      <strong>Edit profile</strong>
    </h3>

    <!--Body-->
    <form [formGroup]="updateProfileForm">
      <mat-form-field>
        <mat-label for="form1">Display name</mat-label>
        <input matInput type="text" #form1 formControlName="displayName" />

      </mat-form-field>

      <mat-form-field>
        <mat-label for="form2">Photo Url</mat-label>
        <input matInput type="text" #form2 formControlName="photoUrl" />
      </mat-form-field>

      <div class="text-right">
        <button mat-raised-button type="button" color="accent" (click)="onProfileUpdate()">Update profile</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
