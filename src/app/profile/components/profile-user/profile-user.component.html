<mat-card>
  <mat-card-content>
    <div class="text-center">
      <div class="avatar" style="margin-top: -60px">
        <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="96" width="96" class="rounded-circle"
          alt="avatar image">
      </div>

      <h3 *ngIf="user.displayName" class="mt-4">{{ user.displayName }}</h3>
      <h3 *ngIf="!user.displayName" class="mt-4">Usuario an√≥nimo</h3>

      <a mat-button class="mt-3" color="warn" (click)="onLogout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </a>
    </div>
  </mat-card-content>
</mat-card>
