<mat-card>
  <mat-card-content class="text-center py-4">
    <div>
      <span *ngIf="!user.isOnline" class="mr-2 float-left">
        <label color="red">Offline</label>
      </span>
      <span *ngIf="user.isOnline" class="mr-2 float-left">
        <label color="green">Online</label>
      </span>
      <span class="float-left">
        <span *ngIf="user.isAdmin" matBadge="4" matBadgeColor='purple' matBadgeOverlap="false">Admin</span>
      </span>

    </div>
    <div class="mt-5">
      <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="90" width="90" class="rounded-circle z-depth-0"
        alt="avatar image">
    </div>
    <div class="mt-3">
      {{ user.displayName }}
    </div>
    <div class="d-flex flex-column">
      <button class="mt-3" mat-button color="danger" size="sm" (click)="removeAdminPrivileges()"
        *ngIf="user.isAdmin">Remove
        admin privileges</button>
      <button class="mt-3" mat-button color="danger" size="sm" (click)="addAdminPrivileges()" *ngIf="!user.isAdmin">Add
        admin privileges</button>
      <button class="mt-2" mat-button color="primary" size="sm" (click)="selectUser()">Manage content</button>
    </div>
  </mat-card-content>
</mat-card>
