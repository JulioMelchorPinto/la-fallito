<div class="px-5 pt-3" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4">Administraci√≥n</p>
      <p class="mat-h1"><small class="text-muted">Change settings for every user in your application</small></p>
    </div>
  </div>
</div>


<div *ngIf="usersListLoading$ | async" class="d-flex justify-content-center align-items-center"
  style="margin-top: 300px">
  <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="sr-only">Cargando...</span>
  </div>
</div>

<div *ngIf="!(usersListLoading$ | async)" class="container-fluid mt-3 pb-5">
  <app-users-list *ngIf="!selectedUser" [users]="users$ | async" (userSelected)="onUserSelect($event)"
    (addAdmin)="addAdminPrivileges($event)" (removeAdmin)="removeAdminPrivileges($event)"></app-users-list>
  <app-userdetail *ngIf="selectedUser" [user]="selectedUser$ | async"
    [userProjectsLoading]="userProjectsLoading$ | async" [userCustomersLoading]="userCustomersLoading$ | async"
    (detailsClosed)="onDetailsClose()" (projectsLoad)="onProjectsLoad()" (customersLoad)="onCustomersLoad()"
    (addAdmin)="addAdminPrivileges($event)" (removeAdmin)="removeAdminPrivileges($event)"></app-userdetail>
</div>
