<div mat-dialog-title>Crea una nueva clase</div>
<div mat-dialog-content>
  <form #courseForm="ngForm" novalidate (onSubmit)="onSave()">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput id="title" type="text" [(ngModel)]="course.title" name="title" #title="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput id="description" [(ngModel)]="course.description" name="description" type="text"
        #description="ngModel">
      </textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nivel</mat-label>
      <mat-select #levelId="ngModel" id="levelId" [(ngModel)]="course.levelId" name="level">
        <mat-option *ngFor="let level of levels" [value]="level.id">{{level.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button type="submit" mat-button color="primary" (click)="onSave()">Guardar</button>
</div>
