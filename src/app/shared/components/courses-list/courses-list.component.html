<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="flex-start">
  <div *ngFor="let course of courses; trackBy: trackByFunction" fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%">
    <app-course [course]="course" [editable]="editable" (deleted)="onCourseDelete($event)"
      (edited)="onCourseEdit($event)">
    </app-course>
  </div>
</div>
