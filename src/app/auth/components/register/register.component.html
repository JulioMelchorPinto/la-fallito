<div class="container-fluid full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8 animated fadeIn">
      <!-- Material form login -->
      <mat-card class="z-depth-2">
        <mat-card-header class="white text-center py-4">
          <mat-card-title>
            <strong>Register</strong>
          </mat-card-title>
        </mat-card-header>
        <!--Card content-->
        <mat-card-content class="px-lg-5 pt-0">
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <!-- Form -->
          <form [formGroup]="registerForm" novalidate (ngSubmit)="onRegister()">

            <!-- Username -->
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput type="text" #username formControlName="username">
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput type="email" #email formControlName="email">
            </mat-form-field>

            <!-- Password -->
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" #password formControlName="password">
            </mat-form-field>

            <!-- Sign in button -->
            <button mat-button color="primary" class="my-4" type="submit" (click)="onRegister()">Register</button>

            <!-- Register -->
            <p>Already have an account?
              <a [routerLink]="['login']">Log In</a>
            </p>

          </form>
          <!-- Form -->

        </mat-card-content>

      </mat-card>
      <!-- Material form login -->
    </div>
  </div>
</div>
