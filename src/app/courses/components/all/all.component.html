<div class="px-5 pt-2" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4">Clases</p>
    </div>
  </div>
</div>
<div class="px-5 py-3">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let course of courses">
      <mat-card [class.mat-elevation-z6]="true" class="mb-2" fxFlex="0 1 calc(33.3% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)" fxFlex.lt-sm="100%">
        <mat-card-header>
          <a mat-icon-button [routerLink]="['']" mat-button>
            <fa-icon [icon]="link"></fa-icon>
          </a>
          <mat-card-title>
            {{ course.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ course.teacherId }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{ course.description }} </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
