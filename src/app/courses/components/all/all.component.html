<div class="px-5 pt-2" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4">Clases</p>
    </div>
  </div>
</div>
<div class="px-5 text-center">
  <button mat-raised-button class="btn btn-success mx-1" (click)="openAddCourseModal()">Nuevo Curso</button>
  <button mat-raised-button class="btn btn-info mx-1" (click)="openAddCourseModal()">Nueva Tarea</button>
</div>
<div class="px-5 py-3">
  <app-courses-list [courses]="courses$ | async" (courseDeleted)="onCourseDelete($event)"
    (courseEdited)="onCourseEdit($event)"></app-courses-list>
  <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
    <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
</div>
